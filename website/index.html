<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname">

        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Enter your login">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <input type="submit" value="Register" onclick="onClick()" id="register-button">
    </div>
    <script src="script.js"></script>
</body>
</html>
